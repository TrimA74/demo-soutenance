<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Vue InnerSearch</title>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.0.1/vuex.min.js"></script>
    <script src="https://unpkg.com/vue-innersearch/vue-innersearch.min.js"></script>
</head>
<body>
<div id="app">
    <section>
        <h1 class='is-title'>innerSearch.js</h1>
        <hr class='is-line' />
        <div class="is-columns">
            <div class="is-column is-one-fifth">
                <div>
                    <refinement-list-filter :id="'rlf-list'" :field="'state'" :search="false" :title="'State : '" :size="100"  orderKey="_count" orderDirection="desc" operator="AND">
                        <template slot="label" slot-scope="{ displayCount,clickOnLabel,clickOnItem,items,checkedItems }">
                            <select name="" id="test" v-model="checkedItems"  @change="clickOnItem(checkedItems)">
                                <option selected="selected"></option>
                                <option v-for="(item, index) in items" :value="item.key">
                                        <label v-if="displayCount" :for="item.key" v-on:click='clickOnLabel(item.key)'>{{ item.key }} ( {{ item.doc_count }} )</label>
                                </option>
                            </select>
                        </template>
                        <template slot="viewmore"></template>
                    </refinement-list-filter>
                    <refinement-list-filter :field="'gender'" :title="'Gender : '">
                        <template slot="title" slot-scope="{ title }">
                            <h3 class="is-refinement-menu-title" style="width: fit-content;display: inline-block;margin-right: 120px;">{{title}}</h3>
                        </template>
                        <template slot="label" slot-scope="{ displayCount,clickOnLabel,clickOnItem,items,checkedItems }">
                            <div  v-for="(item, index) in items" :key="index" class="is-item is-refinement-list">
                                <input
                                type="radio"
                                name="age"
                                :value="item.key"
                                v-model="checkedItems"
                                @change="clickOnItem(checkedItems)">
                                <label v-if="displayCount" :for="item.key" v-on:click='clickOnLabel(item.key)'>{{ item.key }} ( {{ item.doc_count }} )</label>
                                <label v-else :for="item.key" v-on:click='clickOnLabel(item.key)'>{{ item.key }}</label>
                            </div>
                        </template>
                        <template slot="uncheck_all" slot-scope="{ uncheckAll }">
                            <a href="#" v-on:click='uncheckAll()' style="font-size:0.8em">Clear</a>
                        </template>
                    </refinement-list-filter>
                    <refinement-list-filter :field="'age'" :title="'Age : '" operator="OR"></refinement-list-filter>
                </div>
            </div>
            <div class="is-column">
                <searchbox :field="'firstname'" :realtime="true" :autofocus="true"  :timeout="200"  :placeholder="'Search by firstname'"></searchbox>
                <div style="margin: 20px auto;width: 90%">
                    <search-button></search-button>
                    <reset-button :emptyHits="true"></reset-button>
                </div>
                <hits>
                    <template slot="hits" slot-scope="{ hits }">
                        <div class="is-score is-hits">
                            <strong v-if="hits.score === 0">No result found</strong>
                            <strong v-else-if="hits.score === 1">1 result found</strong>
                            <strong v-else-if="hits.score > 1">{{ hits.score }} results found</strong>
                        </div>
                        <div v-for="item in hits.items" :item="item">
                            <div><strong>Identity (firstname, lastname) :</strong> {{ item._source.firstname }} {{ item._source.lastname }} ({{ item._source.state }}, {{ item._source.gender }} , {{item._source.balance}} $ , {{item._source.age}} years old)</div>
                        </div>
                    </template>
                </hits>
    
                <paginate :previousText="'&#x2B9C; Previous page'" :nextText="'Next page &#x2B9E;'" :size="10"></paginate>
            </div>
        </div>
    
    </section>
</div>
<script>
    Vue.use(innerSearch.default);
    new Vue({
        el: '#app',
        data: {},
        created : function () {
            // ES server configuration
            this.setHost('http://es.yinyan.fr');
            this.setIndex('bank');
            this.setType('account');
        }
    });
</script>
</body>
</html>
